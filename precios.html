<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precios de CarbonBlade</title>
    <link rel="stylesheet" href="./carbon.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header id="header" class="header background">
      <div class="contenedor">
            <figure class="logo-invertido" id="logo">
                <img src="img/logo.png" alt="CarbonBlade Logo">
            </figure>
            <span class="icon-menu burguer-button" id="burger-button"></span>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#rollers">Rollers</a></li>
                    <li><a href="precios.html">Precios</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>            
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Carbon Colors</td>
              <td>$15000</td>
              <td>Los mas queridos, creado por franky morales.</td>            
            </tr>
            <tr>
              <td>Carbon Red</td>
              <td>$20000</td>
              <td>Ultimo modelo con nueva tecnología de carbono diseñado por Mathieu Ledoux.</td> 
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer>
        <div class="contenedor">
            <div class="contacto">
                <img class="logo-invertido" src="./img/logo.png" alt="logo">
                <a href="tel:+573024456678"><strong>Telefono</strong><span>302445678</span></a>
                <a href="mail:hola@carbonblade.com"><strong>Email</strong><span>hola@carbonblade.com</span></a>            
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre"/>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email"/>
                    <div class="sexo">
                        <label for="mujer">
                            <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
                        </label>
                    </div>
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
                        </label>
                        <label for="reclamos">
                            <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
                        </label>
                        <label for="comentarios">
                            <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
                        </label>
                        <label for="otros">
                            <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="asunto">Asunto</label>
                    <textarea name="asunto" id="asunto" cols="30" rows="5"></textarea>
                    <input type="submit" value="Enviar" class="button">
                </div>
            </form>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
    <script>
        // Lazy Loading
        var bLazy = new Blazy({
            selector: 'img'
        });
        // media-query
        var consulta500 = window.matchMedia('(max-width: 500px)')

        consulta500.addListener(mediaQuery)

        var $burgerButton = document.getElementById('burger-button');
        var $navbar = document.getElementById('navbar');
        var $logo = document.getElementById('logo');
        $logo.style.display = 'none';

        function toggleMenu(){
            $burgerButton.classList.toggle('icon-close')
            $navbar.classList.toggle('active')
        }

        function mediaQuery(){
            if (consulta500.matches){
                $burgerButton.addEventListener('touchstart', toggleMenu)
            }
            else{
                $burgerButton.removeEventListener('touchstart', toggleMenu)
            }
        }
        mediaQuery();
        
    </script>
</body>
